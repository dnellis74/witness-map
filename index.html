<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Witness Earth — Hex Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Pro:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --gold: #c8882a;
      --gold-light: #e8b84a;
      --deep: #0f0d0a;
      --panel: rgba(15, 12, 8, 0.92);
      --border: rgba(200, 136, 42, 0.35);
    }

    body {
      background: #0f0d0a;
      overflow: hidden;
      font-family: 'Crimson Pro', serif;
      color: #c8b89a;
    }

    #game-container {
      position: fixed;
      inset: 0;
    }

    /* Top bar */
    #topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 52px;
      background: linear-gradient(180deg, rgba(10,8,5,0.98) 0%, rgba(10,8,5,0.7) 100%);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 24px;
      gap: 24px;
      z-index: 10;
    }

    #topbar h1 {
      font-family: 'Cinzel', serif;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.15em;
      color: var(--gold-light);
      text-transform: uppercase;
    }

    #topbar .subtitle {
      font-size: 12px;
      color: rgba(200, 136, 42, 0.6);
      letter-spacing: 0.25em;
      text-transform: uppercase;
      font-family: 'Cinzel', serif;
    }

    #topbar .sep { flex: 1; }

    #turn-info {
      font-family: 'Cinzel', serif;
      font-size: 11px;
      letter-spacing: 0.15em;
      color: rgba(200, 184, 154, 0.5);
      text-transform: uppercase;
    }

    /* Info panel */
    #info-panel {
      position: fixed;
      bottom: 20px; right: 20px;
      width: 260px;
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 16px 18px;
      z-index: 10;
      transition: opacity 0.3s;
      clip-path: polygon(0 0, calc(100% - 16px) 0, 100% 16px, 100% 100%, 0 100%);
    }

    #info-panel::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }

    #info-panel h3 {
      font-family: 'Cinzel', serif;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.12em;
      color: var(--gold-light);
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    #info-panel .stat-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      padding: 3px 0;
      border-bottom: 1px solid rgba(200,136,42,0.08);
      color: rgba(200, 184, 154, 0.75);
    }

    #info-panel .stat-row span:last-child {
      color: #c8b89a;
    }

    #info-panel .empty {
      font-style: italic;
      color: rgba(200,184,154,0.35);
      font-size: 13px;
    }

    /* Legend */
    #legend {
      position: fixed;
      bottom: 20px; left: 20px;
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 14px 16px;
      z-index: 10;
      clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 0 100%);
      min-width: 160px;
    }

    #legend::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }

    #legend h4 {
      font-family: 'Cinzel', serif;
      font-size: 10px;
      letter-spacing: 0.2em;
      color: var(--gold);
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: rgba(200,184,154,0.75);
      padding: 2px 0;
    }

    .legend-dot {
      width: 10px; height: 10px;
      flex-shrink: 0;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }

    /* Controls hint */
    #controls {
      position: fixed;
      top: 62px; right: 16px;
      font-size: 11px;
      color: rgba(200,136,42,0.4);
      letter-spacing: 0.1em;
      font-family: 'Cinzel', serif;
      text-align: right;
      line-height: 1.8;
      z-index: 10;
    }

    /* Orbital eye decoration */
    #orbital-eye {
      position: fixed;
      top: 62px; left: 50%;
      transform: translateX(-50%);
      width: 6px; height: 6px;
      background: var(--gold);
      border-radius: 50%;
      box-shadow: 0 0 12px 4px rgba(200,136,42,0.4);
      z-index: 10;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; box-shadow: 0 0 8px 2px rgba(200,136,42,0.3); }
      50% { opacity: 1; box-shadow: 0 0 20px 6px rgba(200,136,42,0.6); }
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <div id="topbar">
    <h1>Witness Earth</h1>
    <span class="subtitle">Planetary Survey · Post-Collapse Era</span>
    <div class="sep"></div>
    <div id="turn-info">Orbital Observation Active</div>
  </div>

  <div id="orbital-eye"></div>

  <div id="controls">
    Drag · Pan<br>
    Scroll · Zoom<br>
    Click Adjacent · Move
  </div>

  <div id="info-panel">
    <h3 id="tile-name">Select a Hex</h3>
    <div id="tile-details"><p class="empty">Click any tile to observe its condition.</p></div>
  </div>

  <div id="legend">
    <h4>Biomes</h4>
    <div class="legend-item" style="margin-bottom:6px; padding-bottom:6px; border-bottom:1px solid rgba(200,136,42,0.15);">
      <div style="width:10px; height:10px; background:#ffe8a0; border-radius:50%; box-shadow:0 0 6px rgba(255,232,160,0.6);"></div>
      <span style="color:#ffe8a0; font-weight:600;">Your Position</span>
    </div>
    <div class="legend-item"><div class="legend-dot" style="background:#1e5c82"></div>Deep Water</div>
    <div class="legend-item"><div class="legend-dot" style="background:#2a7a6e"></div>Wetlands</div>
    <div class="legend-item"><div class="legend-dot" style="background:#3d6e2a"></div>Forest</div>
    <div class="legend-item"><div class="legend-dot" style="background:#7a8a3a"></div>Grassland</div>
    <div class="legend-item"><div class="legend-dot" style="background:#8a6a2e"></div>Scrubland</div>
    <div class="legend-item"><div class="legend-dot" style="background:#6a3a28"></div>Wasteland</div>
    <div class="legend-item"><div class="legend-dot" style="background:#4a3a6a"></div>Ruins</div>
    <div class="legend-item"><div class="legend-dot" style="background:#5a5070"></div>Highland</div>
    <div class="legend-item"><div class="legend-dot" style="background:#c8882a"></div>Settlement</div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
